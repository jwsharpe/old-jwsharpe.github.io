<!DOCTYPE html>

  <head>

    <title>JWS.ME</title>

    <!-- polyfill -->

    <script
      src="../dependencies/MIDI.js/inc/shim/Base64.js"
      type="text/javascript"
    ></script>
    <script
      src="../dependencies/MIDI.js/inc/shim/Base64binary.js"
      type="text/javascript"
    ></script>
    <script
      src="../dependencies/MIDI.js/inc/shim/WebAudioAPI.js"
      type="text/javascript"
    ></script>
    <!-- midi.js package -->
    <script

    ></script>
    <script

    ></script>
    <script

      type="text/javascript"
    ></script>
    <script

    ></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/piano.css" />
    <link rel="stylesheet" href="css/content.css" />

    <script src="js/global.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/piano.js" defer></script>

        <div class="key"></div>

        <div class="key black"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>

        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key black"></div>

        <div class="key"></div>

    <div id="content">
      <div id="main" style="opacity: 0;">
        <h1 id="name">James Wright Sharpe</h1>
        <div id="border"></div>
        <h2 class="description">Frontend Developer</h2>

      <ul id="actions" style="opacity: 0;">
        <li><a href="/">_resume</a></li>
        <li><a href="/">_github</a></li>
