<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JWS.ME</title>

    <!-- polyfill -->

    <script
      src="/dependencies/MIDI.js/inc/shim/Base64.js"
      type="text/javascript"
    ></script>
    <script
      src="/dependencies/MIDI.js/inc/shim/Base64binary.js"
      type="text/javascript"
    ></script>
    <script
      src="/dependencies/MIDI.js/inc/shim/WebAudioAPI.js"
      type="text/javascript"
    ></script>
    <!-- midi.js package -->
    <script
      src="/dependencies/MIDI.js/js/midi/audioDetect.js"
      type="text/javascript"
    ></script>
    <script
      src="/dependencies/MIDI.js/js/midi/gm.js"
      type="text/javascript"
    ></script>
    <script
      src="/dependencies/MIDI.js/js/midi/loader.js"
      type="text/javascript"
    ></script>
    <script
      src="/dependencies/MIDI.js/js/midi/plugin.audiotag.js"
      type="text/javascript"
    ></script>
    <script
      src="/dependencies/MIDI.js/js/midi/plugin.webaudio.js"
      type="text/javascript"
    ></script>
    <script
      src="/dependencies/MIDI.js/js/midi/plugin.webmidi.js"
      type="text/javascript"
    ></script>
    <!-- utils -->
    <script
      src="/dependencies/MIDI.js/js/util/dom_request_xhr.js"
      type="text/javascript"
    ></script>
    <script
      src="/dependencies/MIDI.js/js/util/dom_request_script.js"
      type="text/javascript"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Lora|Raleway&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

    <link rel="stylesheet" href="/src/index/css/index.css" />
    <link rel="stylesheet" href="/src/index/css/piano.css" />
    <link rel="stylesheet" href="/src/index/css/content.css" />
    <link rel="stylesheet" href="/src/index/css/info.css" />

    <script src="/src/index/js/global.js" defer></script>
    <script src="/src/index/js/index.js" defer></script>
    <script src="/src/index/js/piano.js" defer></script>
    <script src="/src/index/js/info.js" defer></script>
  </head>
  <body>
    <div id="piano">
      <div style="opacity: 0;" class="info-text" id="info-description">
        use the keyboard to play!
      </div>

      <div style="opacity: 0;" id="black-key-info">
        <div class="info-text black-key-1">
          <span>s</span>
          <span>d</span>
        </div>
        <div class="info-text black-key-2">
          <span>g</span>
          <span>h</span>
          <span>j</span>
        </div>
        <div class="info-text black-key-3">
          <span>7</span>
          <span style="margin: 0; top: 3px; position: relative;">8</span>
        </div>
        <div class="info-text black-key-4">
          <span>0</span>
          <span>-</span>
          <span>=</span>
        </div>
      </div>

      <div id="keys">
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>

        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>
        <div class="key black"></div>
        <div class="key"></div>

        <div class="key"></div>
      </div>

      <span id="info">?</span>
      <div style="opacity: 0;" class="info-text" id="white-key-info">
        <span>z</span>
        <span>x</span>
        <span>c</span>
        <span>v</span>
        <span>b</span>
        <span>n</span>
        <span>m</span>
        <span>y</span>
        <span>u</span>
        <span>i</span>
        <span>o</span>
        <span>p</span>
        <span>[</span>
        <span>]</span>
        <span>\</span>
      </div>
    </div>

    <div id="content">
      <div id="main" style="opacity: 0;">
        <h1 id="name">James Wright Sharpe</h1>
        <div id="border"></div>
        <h2 class="description">Frontend Developer</h2>
      </div>

      <ul id="actions">
        <li style="opacity: 0;">
          <a href="/javascript-technonaut">_blog</a>
        </li>
        <li style="opacity: 0;">
          <a href="https://github.com/jwsharpe">_github</a>
        </li>
        <li style="opacity: 0;"><a href="/resume">_resume</a></li>
        <li style="opacity: 0;">
          <a href="/projects">_projects</a>
        </li>

        <!-- <li style="opacity: 0;"><a href="/">_blog</a></li> -->
      </ul>
    </div>
  </body>
</html>
